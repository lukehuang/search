<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="/data/insert" method="post">
    <input type="submit" value="提交">
    <table border="1">
        <tr>
            <td>id</td>
            <td><input type="text" name="id" th:value="${product!=null}?${product.id}:''"></td>
        </tr>
        <tr>
            <td>name</td>
            <td><input type="text" name="name" th:value="${product!=null}?${product.name}:''"></td>
        </tr>
        <tr>
            <td>category</td>
            <td><input type="text" name="category" th:value="${product!=null}?${product.category}:''"></td>
        </tr>
        <tr>
            <td>price</td>
            <td><input type="text" name="price" th:value="${product!=null}?${product.price}:''"></td>
        </tr>
        <tr>
            <td>area</td>
            <td><input type="text" name="area" th:value="${product!=null}?${product.area}:''"></td>
        </tr>
        <tr>
            <td>code</td>
            <td><input type="text" name="code" th:value="${product!=null}?${product.name}:''"></td>
        </tr>
    </table>
</form>

</body>
</html>
